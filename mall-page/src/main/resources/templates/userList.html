<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>用户id</td>
        <td>用户名</td>
        <td>商品介绍</td>
        <td>用户邮箱</td>
        <td>操作</td>
    </tr>
    <tr th:each=" user : ${userItem}">
        <td th:text="${user.uid}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.introduce}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/mall/user/delete(uid=${user.uid})}">删除</a></td>
    </tr>
    <a th:href="@{/mall/home}">返回首页</a><br>
</table>
</body>
</html>
