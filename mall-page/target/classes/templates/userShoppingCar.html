<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
    <td>商品编号</td>
    <td>商品单价</td>
    <td>商品数量</td>
    <td>操作</td>
</tr>
<tr th:each=" order : ${orders}">
    <td th:text="${order.gid}"></td>
    <td th:text="${order.price}"></td>
    <td th:text="${order.number}"></td>
    <td><a th:href="@{/mall/order/payment(uid=${uid},gid=${order.gid},price=${order.price},number=${order.number})}">支付</a>
        <a th:href="@{/mall/order/cancel(uid=${uid},gid=${order.gid})}">取消</a></td>
    <!-- <a th:href="@{/mall/user/delete(uid=${user.uid})}">-->
</tr>
</table>
</body>
</html>
